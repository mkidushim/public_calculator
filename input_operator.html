<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    var number_array = ['', ''];
    var number_index = 0; //var jordan
    var answer = '';
    var operator = '';
    var decimalAdded = false;
    var first_button = true;


    function multiple_digits() {
        if (first_button) {

        }
    }

    function input_digit(typed_number) {
        number_array[number_index] = number_array[number_index] + typed_number;
        $("#inputdisplay").val(number_array[number_index]);
        console.log("number_array : " + number_array);

    };

    function addition() {
        number_index = 1;
        operator = '+';
        $('#inputdisplay').val(operator);
        first_button = false;
    };

    function subtract() {
        number_index = 1;
        operator = '-';
        $('#inputdisplay').val(operator)

    }

    function divide() {
        number_index = 1;
        operator = '/';
        $('#inputdisplay').val(operator)
    }

    function multiply() {
        number_index = 1;
        operator = '*';
        $('#inputdisplay').val(operator)
    }

    function all_clear() {
        number_index = 0;
        number_array[0] = 0;
        number_array[1] = 0;
        $('#inputdisplay').val('');

    }

    function num_clear() {
        number_array[1] = 0;
        $('#inputdisplay').val(number_array[0]);
    }

    function exponent() {
        number_index = 1;
        operator = '^'
        $('#inputdisplay').val(operator)

    }


    function Dot() {


        if (!decimalAdded) {
            number_array[number_index] = number_array[number_index] + ".";

            $('#inputdisplay').val(number_array[number_index]);
            decimalAdded = true;
        }
    }






    function calculate() {



        switch (operator) {
            case '+':

                number_array[0] = parseInt(number_array[0]) + parseInt(number_array[1]);
                answer = number_array[0]
                $('#inputdisplay').val(answer)
                break;
            case '-':
                answer = number_array[0] - number_array[1];
                number_array[1] = answer;
                $('#inputdisplay').val(answer)
                break;
            case '/':
                if (number_array[1] == 0) {
                    $('#inputdisplay').val('error')
                } else {
                    answer = number_array[0] / number_array[1]
                    number_array[1] = answer;
                    $('#inputdisplay').val(answer)
                }
                break;
            case '*':
                answer = number_array[0] * number_array[1];
                $('#inputdisplay').val(answer)
                break;

            case '^':
                $('#inputdisplay').val(Math.pow(number_array[0], number_array[1]));

        }
    }
    </script>
</head>

<body>
    <button class="clear" onclick="all_clear()">A/C</button>
    <input id="inputdisplay" placeholder="Ready" readonly>
    <button class="clear" onclick="num_clear()">Clear</button>
    <br>
    <button type="button" onclick="input_digit(9)">9</button>
    <button type="button" onclick="input_digit(8)">8</button>
    <button type="button" onclick="input_digit(7)">7</button>
    <button class="operator" type="button" onclick="addition()">+</button>
    <br>
    <button type="button" onclick="input_digit(6)">6</button>
    <button type="button" onclick="input_digit(5)">5</button>
    <button type="button" onclick="input_digit(4)">4</button>
    <button class="operator" type="button" onclick="subtract()">-</button>
    <br>
    <button type="button" onclick="input_digit(3)">3</button>
    <button type="button" onclick="input_digit(2)">2</button>
    <button type="button" onclick="input_digit(1)">1</button>
    <button class="operator" type="button" onclick="multiply()">x</button>
    <br>
    <button type="button" onclick="input_digit(0)">0</button>
    <button class="operator" type="button" onclick="calculate()">=</button>
    <button class="operator" type="button" onclick="Dot()">.</button>
    <button class="operator" type="button" onclick="divide()">รท</button>
    <br>
    <button class="operator" type="button" id="period" onclick="exponent()">^</button>
</body>

</html>
